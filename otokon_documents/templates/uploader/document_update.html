{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Document Update{% endblock %}
{% block content %}
{% bootstrap_messages %}
<div class="page-header">
    <h1>Update Document</h1>
  </div>
  <form enctype="multipart/form-data" action="" method="post" class="form">
    {% csrf_token %}
    {{ form.media }}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </form>
  {% endblock %}
