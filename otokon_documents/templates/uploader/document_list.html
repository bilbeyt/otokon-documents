{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Document List{% endblock %}

{% block content %}
{% bootstrap_messages %}
<div class="page-header">
    <h1>Documents</h1>
</div>
<ul class="list-group">
  {% for document in document_list %}
  <li class="list-group-item"><a href="{% url "document_detail" document.slug %}">{{ document.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
